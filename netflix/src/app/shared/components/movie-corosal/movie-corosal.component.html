 

  
    <div #swiperContainer class="swiper-container">
      <div class="swiper-wrapper max-w-full overflow-auto relative">
        <ng-container *ngFor="let movie of fullMovies">
          <div class="swiper-slide relative" (click)="playMovie(movie)">
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
                 [alt]="movie.title" class="w-full h-[300px] object-cover" />
            
            <div class="desc p-2">
              <span class="text-base flex flex-wrap font-bold">{{ movie.title }}</span>
              <p class="text-xs my-3">{{ movie.overview | discription }}...</p>
  
              <div class="py-3 absolute w-[90%] bottom-1">
                <p class="text-xs flex justify-between items-center">
                  <span class="text-green-500">Vote Average: {{ movie.vote_average.toFixed(1) }}</span>
                  <i class="fa fa-2x fa-chevron-circle-down" aria-hidden="true"></i>
                </p>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
